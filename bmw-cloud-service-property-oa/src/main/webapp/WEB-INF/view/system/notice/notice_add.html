@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="noticeInfoForm">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        
                        <div class="col-sm-12">
                        	<label class="col-sm-1 control-label" style="width:90px !important;float:left;display:block;">标题</label>
                            <input class="form-control" style="width:663px !important;" id="title" name="title" type="text">

                        </div>
                    </div>
                    <div class="form-group">
                       
                        <div class="col-sm-12">
                            <label class="col-sm-1 control-label" style="width:90px !important;float:left;display:block;">内容</label>
                            <div id="editor" class="editorHeight" style="width:auto !important;float:right;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="NoticeInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="NoticeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<script src="${ctxPath}/static/modular/system/notice/notice_info.js"></script>
@}
