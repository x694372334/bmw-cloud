 @layout("/common/_container.html"){
<div class="container-fluid" id="main"
	style="width: 650px; height: 140px; padding: 0 !important;"></div>

<script src="${ctxPath}/static/js/plugins/echarts/echarts-all.js"></script>
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));
	// 指定图表的配置项和数据
	var option = {
		title : {
			text : '当年物业费缴费比例',
			x : 'left'
		},
		tooltip : {
			trigger : 'item',
			formatter : "{a} <br/>{b} : {c} ({d}%)"
		},
		legend : {
			orient : 'vertical',
			selectedMode:false,
			x : "30",
			y : "50",
			data : [ '未交35%', '已交65%' ]
		},
		calculable : true,
		series : [ {
			name : '当年物业费缴费比例',
			type : 'pie',
			radius : '83%',//饼图的半径大小
			center : [ '60%', '50%' ],//饼图的位置
			data : [ {
				value : 35,
				name : '未交35%'
			}, {
				value : 65,
				name : '已交65%'
			} ],
			itemStyle : {
				emphasis : {
					shadowBlur : 10,
					shadowOffsetX : 0,
					shadowColor : 'rgba(0, 0, 0, 0.5)'
				}
			}
		} ]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
@}
