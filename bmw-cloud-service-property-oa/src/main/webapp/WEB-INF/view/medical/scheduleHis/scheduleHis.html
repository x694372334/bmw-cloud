@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>排班历史管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="ScheduleHis.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="ScheduleHisTableToolbar" role="group">
                                <#button name="明细" icon="fa-edit" clickFun="ScheduleHis.openScheduleHisDetail()" space="true"/>
                        </div>
                        <#table id="ScheduleHisTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/bmw/medical/scheduleHis/scheduleHis.js"></script>
@}
