@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content" style="width:700px;margin:0 auto;">
        <div class="form-horizontal" id="costSetForm">

            <input type="hidden" id="id" value="${item.id}">
            <input type="hidden" id="costType" value="${item.costTypeId}" />
            <input type="hidden" id="neighborhoods" value="${item.neighborhoodsId}" />
            <input type="hidden" id="relevance" value="${item.relevanceId}" />

            <div class="row">
            <div class="ibox">
                    <div class="ibox-content">      
		
                
                <div class="row">
							<div class="col-sm-6">
								<h4><span class="text-success">费项名称：</span>${item.costName}</h4>
							</div>
							<div class="col-sm-6">
								<h4><span class="text-success">关联对象：</span>${item.relevanceName}</h4>
							</div>
				</div>
				
				<div class="hr-line-dashed"></div>
				
				 <div class="row">
							<div class="col-sm-6">
								<h4><span class="text-success">费项类别：</span>${item.costTypeName}</h4>
							</div>
							<div class="col-sm-6">
								<h4><span class="text-success">适用小区：</span>${item.neighborhoodsName}</h4>
							</div>
				</div>
				<div class="hr-line-dashed"></div>
                </div></div> 
            
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser" clickFun="CostSetInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/bmw/property/costSet/costSet_info.js"></script>
@}
