@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>费项设置管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                   <#SelectCon id="costTypeId" name="费项类别" underline="true">
									</#SelectCon>
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="CostSet.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="CostSetTableToolbar" role="group">
                                <#button name="添加" icon="fa-plus" clickFun="CostSet.openAddCostSet()"/>
                               <!--  <#button name="修改" icon="fa-edit" clickFun="CostSet.openCostSetDetail()" space="true"/>
                                <#button name="删除" icon="fa-remove" clickFun="CostSet.delete()" space="true"/> -->
                        </div>
                        <#table id="CostSetTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/bmw/property/costSet/costSet.js"></script>
@}
