@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="followManageForm">

            <input type="hidden" id="id" value="${item.id}">
                   <input type="hidden" id="contactMattersVal" value='${item.contactMatters}'>
                   <input type="hidden" id="remarkVal" value='${item.remark}'>
             <div class="row">
				   <div class="ibox">
                    <div class="ibox-content">      
		
                
                <div class="row">
							<div class="col-sm-6">
								<h4><span class="text-success">业主姓名：</span>${item.ownerName}</h4>
							</div>
							<div class="col-sm-6">
								<h4><span class="text-success">联系电话：</span>${item.phone}</h4>
							</div>
				</div>
				<div class="hr-line-dashed"></div>
				
				
				 <div class="row">
							<div class="col-sm-6">
								<h4><span class="text-success">接待人：</span>${item.receiverName}</h4>
							</div>
							<div class="col-sm-6">
								<h4><span class="text-success">联系时间：</span>${item.contactTimeStr}</h4>
							</div>
				</div>
				
						<div class="hr-line-dashed"></div>
						
              
              	<div class="row">
	                        <div class="col-sm-12">
	                        	<h4><span class="text-success">联系事项：</span></h4>
	                        	<div class="panel panel-default">
									<div class="panel-body">
										 ${item.contactMatters}
									</div>
								</div>
							</div>
				</div>
						
						<div class="hr-line-dashed"></div>
						
			     <div class="row">
	                        <div class="col-sm-12">
	                        	<h4><span class="text-success">后期备忘：</span></h4>
	                        	<div class="panel panel-default">
									<div class="panel-body">
										 ${item.remark}
									</div>
								</div>
							</div>
				</div>
               
               <div class="hr-line-dashed"></div>
               
                </div></div> </div>  
            
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser" clickFun="FollowManageInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/bmw/property/followManage/followManage_info.js"></script>
@}
