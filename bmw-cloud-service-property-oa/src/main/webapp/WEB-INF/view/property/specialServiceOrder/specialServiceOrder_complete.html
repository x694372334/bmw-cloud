@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${id}">

            <div class="row">
                <div class="col-sm-2"></div>
				<div class="col-sm-10">
					<h4>留言</h4>
					<textarea id="remarkContent" class="form-control"  rows="4" cols="2" ></textarea>
				</div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="SpecialServiceOrderInfoDlg.completeOrder()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="SpecialServiceOrderInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/bmw/property/specialServiceOrder/specialServiceOrder_info.js"></script>
@}
