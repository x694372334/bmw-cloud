@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>管家查询</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                               <#NameCon id="condition" name="管家名称" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="SelectBulter.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="SelectBulterTableToolbar" role="group">
                        </div>
                        <#table id="SelectBulterTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/bmw/property/selectBulter/selectBulter.js"></script>
@}
