@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="">
			<!-- 固定模板 -->
            <div class="row" style="padding:10px;">
                <div class="col-sm-12"  >
                	<div class="col-sm-4" >
						 随机模板发送<input name="sendMode" type="radio" value="1"
						 	@if(setting.sendMode==1){
						 		checked
						 	@}
						 style="margin-left:10px;">
					</div>
					<div class="col-sm-4">
						 固定模板发送<input name="sendMode" type="radio" value="2" 
							@if(setting.sendMode==2){
						 		checked
						 	@}
						 	style="margin-left:10px;">	        
                    </div>
					<div class="col-sm-4">
						暂不启用本功能<input name="sendMode" type="radio" value="3"
							@if(setting.sendMode==3){
						 		checked
						 	@}
						style="margin-left:10px;">
					</div>
				</div>				
            </div>
            <!-- 随机模板 -->
             <div class="row input-group" style="margin:10px;">
                	<label class="input-group-addon" >选择模板</label>
					<select style="margin-left:-2px;" id="modelId" class="form-control" 
						@if(setting.sendMode==1 || setting.sendMode==3 ){
						 		disabled
						@}						
					>
						@for(item in items){
								<option value="${item.id}"
									@if(item.id==setting.modelId){
										selected
									@}
								>${item.modelNo}</option>
						@}
					</select>
			</div>
            <!-- 发送时间、发送日期 -->
            <div class="row" style="padding:10px;">
            	<div class="col-sm-6">
	            	<div class="col-sm-6">
	            		生日当天发送<input name="sendDateMode" type="radio" value="1" 
	            			@if(setting.sendDateMode==1){
						 		checked
						 	@}
						 	@if(setting.sendMode==3 ){
						 		disabled
							@}	
	            		style="margin-left:10px;">
	            	</div>
					<div class="col-sm-6">	
						生日前一天发送<input name="sendDateMode" type="radio" value="2"
							@if(setting.sendDateMode==2){
						 		checked
						 	@}
						 	@if( setting.sendMode==3 ){
						 		disabled
							@}	
						style="margin-left:10px;">            
	                 </div>
            	</div>
            </div>
            <div class="row input-group clockpicker" style="margin:10px;">
               	<span class="input-group-addon">发送时间 </span>
                   <input style="margin-left:-2px;" id="sendTime" type="text" class="form-control" value="${setting.sendTime}"
                   			@if(setting.sendMode==3 ){
						 		disabled
							@}	
                   >                           
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="BirthdayMsgModelInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="BirthdayMsgModelInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/bmw/property/birthdayMsgModel/birthdayMsgModel_setting.js"></script>
<script type="text/javascript">

</script>
@}
