@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${item.id}">

            <div class="row">
                <div class="col-sm-2"></div>
				<div class="col-sm-10">
					<h4 style="float:left;margin-left:20px;">模板详情</h4>
					<textarea id="content" class="form-control"  rows="4" cols="2" style="margin-left:100px;width:500px;">${item.content}</textarea>
				</div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="BirthdayMsgModelInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="BirthdayMsgModelInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/bmw/property/birthdayMsgModel/birthdayMsgModel_info.js"></script>
@}
