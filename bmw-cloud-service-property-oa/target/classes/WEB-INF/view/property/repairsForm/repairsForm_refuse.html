@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="repairsFormForm">

           <input type="hidden" id="id" value="${id}">      
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-11">
				<h4 style="width:100px;float:left;margin-left:-65px;">驳回理由</h4>
				<textarea id="refuseReason" class="form-control"  rows="4" cols="2" ></textarea>
			</div>
		</div>
        <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="RepairsFormInfoDlg2.refuseSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="RepairsFormInfoDlg2.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/bmw/property/repairsForm/repairsForm_refuse.js"></script>
@}
