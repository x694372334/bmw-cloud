@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content"> 
    	<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
    @for(contentImg in images){
    	@if(contentImgLP.index-1==0){
    		<li data-target="#myCarousel" data-slide-to="${contentImgLP.index-1}" class="active"></li>
    	@}else{
    		<li data-target="#myCarousel" data-slide-to="${contentImgLP.index-1}"></li>
    	@}
    @}
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
    @for(contentImg in images){
    	@if(contentImgLP.index-1==0){
    		<div class="item active">
          		<img src="${contentImg}" alt="报修图片">
          		<div class="carousel-caption">报修图片</div>
      		</div>
    	@}else{
    		<div class="item">
          		<img src="${contentImg}" alt="报修图片">
          		<div class="carousel-caption">报修图片</div>
      		</div>
    	@}
      
    @}
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    </div>
</div>
@}
