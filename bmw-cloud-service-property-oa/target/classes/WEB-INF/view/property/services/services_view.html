@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="servicesForm">

            <input  type="hidden" id="id" value="${item.id}">
			<input type="hidden" id="serviceDetailVal" value='${item.serviceDetail}'>
			<input type="hidden" id="serviceType1" value='${item.serviceType}'>
			<input type="hidden" id="paymentType1"  value="${item.paymentType}" >
			<input type="hidden" id="nId1"  value="${item.nId}" >
			<input type="hidden" id="cover"  value="${item.cover}" >
            
            <div class="row">
                <div class="col-sm-6 b-r">
                <label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">服务名称</label>
                            <input style="width:200px;" class="form-control" id="serviceName" name="服务名称"  value="${item.serviceName}" underline="false" disabled="true"/>
                            <div style="height:10px;"></div>
                <label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">收费方式</label>            
                            <input style="width:200px;" class="form-control" id="paymentTypeName" name="收费方式"  value="${item.paymentTypeName}" underline="false" disabled="true"/>
							<div style="height:10px;"></div>
							 <label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">价格</label>    
							<input style="width:200px;" class="form-control" id="price" name="价格" value="${item.price}" underline="false" disabled="true"/>
							<!-- <#button name="封面下载" icon="fa-download" clickFun="ServicesInfoDlg.download()"/> -->
                </div>

                <div class="col-sm-6">
                <label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">小区</label> 
							<input style="width:200px;" class="form-control" id="nName" name="小区" value="${item.nName}" underline="false" disabled="true"/>
							<div style="height:10px;"></div>
							<label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">服务类别</label> 
							<input style="width:200px;" class="form-control" id="serviceSortName" name="服务类别" value="${item.serviceSortName}" underline="false" readonly="true"/>
							<div style="height:10px;"></div>
							<label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">服务方式</label> 
							<input style="width:200px;" class="form-control" id="serviceTypeName" name="服务方式" value="${item.serviceTypeName}" underline="false" readonly="true"/>
           				    <div style="height:10px;"></div>
							<label class="col-sm-3 control-label" style="width:70px;float:left;display:block;margin-right:10px;">订金</label>    
            			    <input style="width:200px;" class="form-control"  value="${item.deposit}"  underline="false" disabled="true"/>
            </div>
				<div class="col-sm-12" style="margin-bottom:20px;margin-top:30px;">
					<label class="col-sm-2 control-label" style="width:120px !important;margin-left:-20px;margin-right:5px;">服务详情</label>
					<div class="col-sm-12" style="width:500px;">
						<div id="serviceDetail" class="editorHeight" value="${item.serviceDetail}" style="margin-left:-1px;float:left;width:auto;"></div>
					</div>
				</div>
				<strong  style="margin-left:30px;margin-right:15px;">封面 </strong><img src="${url}" style="width:200px;height:200px;margin-left:40px;"/>
			</div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/bmw/property/services/services_info.js"></script>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
@}
