<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>IM-DEMO</title>
    <!-- HTML5 element  -->
     <script src="${ctxPath}/static/js/jquery.min.js"></script>
    <script src="${ctxPath}/static/huanxin/browser-polyfill.min.js"></script>
</head>
<body>
<input id="uname" type="hidden" value="${username}">

</section>
<!--config-->
<script src="${ctxPath}/static/huanxin/webim.config.js"></script>
<script>

</script>
<!--sdk-->
<script src='${ctxPath}/static/huanxin/websdk-1.4.13.js'></script>

        document.write("<script src='${ctxPath}/static/huanxin/adapter.js'><\/script>");
        document.write("<script src='${ctxPath}/static/huanxin/webrtc-1.4.13.js'><\/script>");
    }
</script>
<!--[if lte IE 9]>
<script src="./demo/javascript/dist/swfupload/swfupload.min.js"></script>
<![endif]-->

<script src="${ctxPath}/static/huanxin/demo-1.4.13.js"></script>

<script >

	});
